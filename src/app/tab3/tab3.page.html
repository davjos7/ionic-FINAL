<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CURSOS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-card *ngFor="let curso of cursos | async" (click)="VerDetalle(curso)">
    <ion-card-header>
      <ion-card-title>{{ curso.nombre | uppercase}}</ion-card-title>
      <ion-card-subtitle>{{ curso.tipo }}</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <b>PROFESOR: </b>{{ curso.profesor }} <br>
      <b>NÂº ALUMNO: </b>{{ curso.numero_alumnos}} <br>
      <b>AULA: </b>{{ curso.aula}}
    </ion-card-content>
    <ion-button size="small" color="success">Llegoo</ion-button>
    <ion-button size="small" color="danger">No llego</ion-button>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="registrar()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
    
</ion-content>
